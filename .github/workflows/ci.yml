name: CI

on:
  push:
  pull_request:

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r orchestrator/requirements-dev.txt
      - name: Lint
        run: python -m compileall orchestrator
      - name: Tests
        run: pytest orchestrator/tests

  console-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd console
          npm install --ignore-scripts
      - name: Lint
        run: |
          cd console
          npm run lint -- --no-cache || true
