version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: freqtradeaws-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - control
    restart: unless-stopped

  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:0.1.1
    container_name: freqtradeaws-docker-proxy
    environment:
      CONTAINERS: 1
      IMAGES: 1
      NETWORKS: 1
      VOLUMES: 1
      EVENTS: 1
      PING: 1
      VERSION: 1
      INFO: 1
      AUTH: 0
      BUILD: 0
      COMMIT: 0
      CONFIGS: 0
      DISTRIBUTION: 0
      EXEC: 0
      NODES: 0
      PLUGINS: 0
      POST: 0
      SECRETS: 0
      SERVICES: 0
      SESSION: 0
      SWARM: 0
      SYSTEM: 0
      TASKS: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - control
    security_opt:
      - no-new-privileges:true
    read_only: true
    restart: unless-stopped

  portal:
    build:
      context: ../portal/placeholder
    image: freqtradeaws-portal:placeholder
    container_name: freqtradeaws-portal
    environment:
      PORT: 8080
      PORTAL_JWT_SECRET: ${PORTAL_JWT_SECRET}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DOCKER_HOST: tcp://docker-socket-proxy:2375
      CLIENTS_DIR: ${CLIENTS_DIR}
      DEFAULT_CPU: ${DEFAULT_CPU}
      DEFAULT_MEM_LIMIT: ${DEFAULT_MEM_LIMIT}
      DEFAULT_PIDS_LIMIT: ${DEFAULT_PIDS_LIMIT}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_WEBHOOK_ID: ${PAYPAL_WEBHOOK_ID}
    depends_on:
      postgres:
        condition: service_healthy
      docker-socket-proxy:
        condition: service_started
    networks:
      - control
    ports:
      - "127.0.0.1:${PORTAL_HTTP_PORT}:8080"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    user: "1000:1000"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: freqtradeaws-nginx
    depends_on:
      - portal
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - control
    ports:
      - "80:80"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    cap_drop:
      - ALL
    restart: unless-stopped

networks:
  control:
    name: ${DOCKER_NETWORK}
    driver: bridge

volumes:
  postgres-data:
