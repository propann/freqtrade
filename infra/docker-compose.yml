version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: freqtradeaws-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - control

  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:0.1.1
    container_name: freqtradeaws-docker-proxy
    environment:
      # Limite strictement les endpoints expos√©s au portail
      CONTAINERS: 1
      IMAGES: 1
      NETWORKS: 1
      VOLUMES: 1
      INFO: 1
      PING: 1
      EVENTS: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - control
    security_opt:
      - no-new-privileges:true
    read_only: true

  portal:
    image: ghcr.io/dummy/portal-placeholder:latest
    container_name: freqtradeaws-portal
    environment:
      PORT: 8080
      PORTAL_JWT_SECRET: ${PORTAL_JWT_SECRET}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DOCKER_HOST: tcp://docker-socket-proxy:2375
      CLIENTS_DIR: ${CLIENTS_DIR}
    depends_on:
      postgres:
        condition: service_healthy
      docker-socket-proxy:
        condition: service_started
    networks:
      - control
    ports:
      - "127.0.0.1:${PORTAL_HTTP_PORT}:8080"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    user: "1000:1000"

  nginx:
    image: nginx:1.27-alpine
    container_name: freqtradeaws-nginx
    depends_on:
      - portal
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - control
    ports:
      - "80:80"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    cap_drop:
      - ALL

networks:
  control:
    name: ${DOCKER_NETWORK}
    driver: bridge

volumes:
  postgres-data:
