services:
  postgres:
    image: postgres:16-alpine
    container_name: freqtradeaws-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-freqtrade}
      POSTGRES_USER: ${POSTGRES_USER:-freqtrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-freqtrade}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - control

  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:0.1.1
    container_name: freqtradeaws-docker-proxy
    environment:
      CONTAINERS: 1
      IMAGES: 1
      NETWORKS: 1
      VOLUMES: 1
      EVENTS: 1
      PING: 1
      VERSION: 1
      INFO: 1
      AUTH: 0
      BUILD: 0
      CONFIGS: 0
      DISTRIBUTION: 0
      EXEC: 0
      NODES: 0
      PLUGINS: 0
      POST: 0
      SECRETS: 0
      SERVICES: 0
      SWARM: 0
      SYSTEM: 0
      TASKS: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - control
    security_opt:
      - no-new-privileges:true
    read_only: true

  portal:
    build:
      context: ../portal/placeholder
    image: freqtradeaws/portal-placeholder:latest
    container_name: freqtradeaws-portal
    environment:
      PORT: 8080
      PORTAL_JWT_SECRET: ${PORTAL_JWT_SECRET:-change-me}
      PORTAL_ADMIN_TOKEN: ${PORTAL_ADMIN_TOKEN:-}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-freqtrade}
      POSTGRES_USER: ${POSTGRES_USER:-freqtrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-freqtrade}
      DOCKER_HOST: tcp://docker-socket-proxy:2375
      DOCKER_NETWORK: ${DOCKER_NETWORK:-freqtrade-aws-net}
      CLIENTS_DIR: ${CLIENTS_DIR:-/data/clients}
      DEFAULT_CPU: ${DEFAULT_CPU:-1.0}
      DEFAULT_MEM_LIMIT: ${DEFAULT_MEM_LIMIT:-1024m}
      DEFAULT_PIDS_LIMIT: ${DEFAULT_PIDS_LIMIT:-256}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-}
      PAYPAL_WEBHOOK_ID: ${PAYPAL_WEBHOOK_ID:-}
    depends_on:
      postgres:
        condition: service_healthy
      docker-socket-proxy:
        condition: service_started
    networks:
      - control
    ports:
      - "127.0.0.1:${PORTAL_HTTP_PORT:-8088}:8080"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL

networks:
  control:
    name: ${DOCKER_NETWORK:-freqtrade-aws-net}
    driver: bridge

volumes:
  postgres-data:
