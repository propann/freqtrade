server {
    listen 80;
    server_name freqtrade-aws.${PUBLIC_DOMAIN};

    # TLS Ã  activer avec Let's Encrypt / certbot (commentaires pour rappel)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/freqtrade-aws.${PUBLIC_DOMAIN}/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/freqtrade-aws.${PUBLIC_DOMAIN}/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:${PORTAL_HTTP_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "upgrade";
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
}
