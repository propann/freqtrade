server {
    listen 8080;
    server_name _;

    # TLS Ã  activer avec certbot/ACME si besoin
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/freqtrade-aws.${PUBLIC_DOMAIN}/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/freqtrade-aws.${PUBLIC_DOMAIN}/privkey.pem;

    access_log /var/log/nginx/freqtrade-aws.access.log;
    error_log /var/log/nginx/freqtrade-aws.error.log;

    location / {
        proxy_pass http://portal:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
