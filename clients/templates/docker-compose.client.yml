version: "3.9"
services:
  freqtrade:
    image: freqtradeorg/freqtrade:stable
    container_name: fta-client-CLIENT_ID_PLACEHOLDER
    env_file:
      - .env
    volumes:
      - ./data:/freqtrade/user_data
      - ./data/config.json:/freqtrade/user_data/config.json:ro
    command: ["trade", "--config", "/freqtrade/user_data/config.json", "--dry-run"]
    restart: unless-stopped
    networks:
      - client
    mem_limit: 1024m
    cpus: "1.0"
    pids_limit: 256
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL

networks:
  client:
    external: true
    name: fta-client-CLIENT_ID_PLACEHOLDER
